<!DOCTYPE html>

            <section>
                <textarea class="input-texto" cols="30" rows="10" placeholder="Ingrese texto aquí."></textarea>

                    <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>

            </section>
                

            <section>
                <textarea class="output-texto" cols="20" rows="10"></textarea>
                <div>
                    <button class="copiar" onclick="copiar()">Copiar</button>
                </div>
            </section>
